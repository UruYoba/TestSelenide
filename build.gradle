plugins {
    id 'java'
    id "io.qameta.allure" version "2.11.2"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation group: 'com.codeborne', name: 'selenide', version: '7.0.2'
    testImplementation "io.qameta.allure:allure-selenide:2.17.2"
    testImplementation group: 'io.qameta.allure', name: 'allure-junit5', version: '2.24.0'
    runtimeOnly group: 'org.aspectj', name: 'aspectjweaver', version: '1.9.20.1'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '5.3.0'
}

test {
    useJUnitPlatform()
}